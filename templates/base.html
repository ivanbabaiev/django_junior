{% load staticfiles %}


<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
  <title>{% block title %}Main<li><a href="http://127.0.0.1:8000/admin">
            <span class="glyphicon glyphicon-cog"></span>Admin</a></li>{% endblock title %}</title>
  <!-- Bootstrap -->
  <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
  <body>

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav" >
            <li role="presentation" class={% block active_main %}{% endblock active_main %}>
              <a href="{% url 'index' %}"><span class="glyphicon glyphicon-home"></span> Main</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li class="navbar-nav"><a href="/accounts/login/" target="_blank">
              <span class=" glyphicon glyphicon-log-in"></span> Sign in</a></li>
            <li class="navbar-nav"><a href="/accounts/logout/" target="_blank">
              <span class="glyphicon glyphicon-log-out"></span> Sign out</a></li>
            <li><a href="{% url 'admin:index' %}"><span class="glyphicon glyphicon-cog"></span> Admin</a></li>

          </ul>
        </div><!-- /.navbar-collapse -->
      </div><!-- /.container-fluid -->
    </nav>

    <div class="container-fluid">
      <div class="jumbotron" style="background:rgba(255,255,255,0.5);">
        {% block content %}{% endblock content %}
      </div>
    </div>

    <div class="Test-logo" style="text-align: center">
      <h6>@ 2017 Test</h6>
    </div>

    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/jquery-1.12.2.min.js' %}"></script>
    <script src="{% static 'js/jquery.backstretch.min.js' %}"></script>

    <script>
      {#fon for site#}
      $.backstretch("{% static 'images/fon.jpg' %}");
    </script>

  </body>
</html>
